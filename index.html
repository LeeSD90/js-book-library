<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Javascript book library app</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script type="text/Javascript" src="js/script.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <button class="btn btn-primary" id="new" onclick="showForm()">New Book</button>
                    <form id="new-book" style="display:none">
                        <div class="form-group">
                        <label for="title" class="col-sm-2 col-form-label">Title</label>
                        <input name="title" class="form-control" type="text" id="input-title">
                        </div>

                        <div class="form-group">
                        <label for="author class="col-sm-2 col-form-label"">Author</label>
                        <input name="author" class="form-control"type="text" id="input-author">
                        </div>
                        
                        <div class="form-group">
                        <label for="Pages class="col-sm-2 col-form-label"">Pages</label>
                        <input name="Pages" class="form-control" type="number" id="input-pages">
                        </div>

                        <div class="form-check">
                        <input name="read" id="input-read" class="form-check-input" type="checkbox">
                        <label for="read" class="form-check-label" for="input-read">Read</label>
                        </div>

                        <button type="button" class="btn btn-primary" value="Submit" onclick="newBook()">Add Book</button>
                        <button type="button" class="btn btn-warning" onclick="hideForm()">Cancel</button>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center">
                    <div class="col-8">
                        <table class="table">
                            <thead>
                                <tr id="headings">
                                    
                                </tr>
                            </thead>
                            <tbody id="items">

                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
    </body>
</html>
